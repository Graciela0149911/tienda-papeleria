<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="form-page">
  <div class="form-container animate">
    <h2><i class="fa-solid fa-user-plus"></i> Registro de usuario</h2>
    <form>
      <label for="nombre"><i class="fa-solid fa-user"></i> Nombre completo</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>

      <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
      <input type="password" id="password" placeholder="Crea una contraseña" required>

      <button type="submit" class="button"><i class="fa-solid fa-user-check"></i> Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    <a href="index.html" class="button"><i class="fa-solid fa-arrow-left"></i> Volver al catálogo</a>
  </div>
</body>
</html>
